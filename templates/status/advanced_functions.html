{{#when effect.flags.dsa5.advancedFunction 'eq' '1'}}
<div class="form-group">
  <label class="label-text">{{localize 'effect'}}</label>
  <select name="flags.dsa5.args0" data-dtype="String">
    {{#select effect.flags.dsa5.args0}}
    {{#each config.systemEffects as |item i|}}
    <option value="{{item.id}}">{{item.label}}</option>
    {{/each}}
    {{/select}}
  </select>
</div>
<div class="form-group">
  <label class="label-text">{{localize 'stepValue'}}</label>
  <input type="text" name="flags.dsa5.args1" value="{{effect.flags.dsa5.args1}}" />
</div>
{{/when}}
{{#when effect.flags.dsa5.advancedFunction 'eq' '2'}}
<div class="form-group full-height">
  <label class="label-text">{{localize 'ActiveEffects.advancedFunctions.macro'}}</label>
  <textarea class="input-text" rows="10" type="text" name="flags.dsa5.args3" placeholder="{{localize 'ActiveEffects.placeholder.macros'}}">{{effect.flags.dsa5.args3}}</textarea>
  </div>
{{/when}}
