<div class="groupbox">
  <div class="row-section table-title lineheight">

    <div class="col third">
      {{localize "aggregatedTests"}}
    </div>
    <div class="col five center">{{localize "probe"}}</div>
    <div class="col five center">{{localize "interval"}}</div>
    <div class="col five center">{{localize "status"}}</div>
    <div class="col ten center">
      <a class="item-create very-small" title="{{localize 'SHEET.addItem'}}" item-section="aggregatedTest"
        data-type="aggregatedTest"><i class="fas fa-plus"></i></a>
    </div>
  </div>
  <div class="row-section wrap">
    {{#each actor.aggregatedtests as |item i|}}
    <div class="col item" data-item-id="{{item._id}}">
      <div class="row-section skills lineheight">
        <div class="col third">
          {{item.name}}
        </div>
        <div class="col five center">
          {{item.talent.value}}
        </div>
        <div class="col five center">
          {{item.interval.value}}
        </div>
        <div class="col five center">
          {{item.cummulatedQS.value}} / 10
        </div>
        <div class="col ten very-small center">
          <a class="item-post" title="{{localize 'SHEET.PostItem'}}"><i class="fas fa-comment"></i></a>
          <a class="item-control item-edit" title="{{localize 'SHEET.EditItem'}}"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="{{localize 'SHEET.DeleteItem'}}"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
