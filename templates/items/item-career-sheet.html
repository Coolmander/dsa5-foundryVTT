<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off" ondragstart="return false;" ondrop="return false;">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-stat.html}}

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>


    <section class="content">

        {{> systems/dsa5/templates/items/item-description.html}}

        <div class="tab details" data-tab="details">

            <div class="form-group">
                <label class="label-text">{{localize "APvalue"}}:</label>
                <input class="input-text" type="text" name="data.APValue.value" value="{{data.APValue.value}}" data-dtype="Number" />
            </div>

            <div class="form-group" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "requirements"}}:</label>
                <input class="input-text" type="text" name="data.requirements.value" value="{{data.requirements.value}}" data-dtype="String" />
            </div>

            <div class="form-group" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "recommendedAdvantages"}}:</label>
                <input class="input-text" type="text" name="data.recommendedAdvantages.value" value="{{data.recommendedAdvantages.value}}" data-dtype="String" />
            </div>

            <div class="form-group" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "recommendedDisadvantages"}}:</label>
                <input class="input-text" type="text" name="data.recommendedDisadvantages.value" value="{{data.recommendedDisadvantages.value}}" data-dtype="String" />
            </div>

            <div class="form-group" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "notsuitableAdvantages"}}:</label>
                <input class="input-text" type="text" name="data.notsuitableAdvantages.value" value="{{data.notsuitableAdvantages.value}}" data-dtype="String" />
            </div>

            <div class="form-group" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "notsuitableDisadvantages"}}:</label>
                <input class="input-text" type="text" name="data.notsuitableDisadvantages.value" value="{{data.notsuitableDisadvantages.value}}" data-dtype="String" />
            </div>

            <div class="form-group" title="{{localize 'TT.careerSkills'}}">
                <label class="label-text">{{localize "skills"}}:</label>
                <input class="input-text" type="text" name="data.skills.value" value="{{data.skills.value}}" data-dtype="String" />
            </div>
        </div>
    </section>
</form>
