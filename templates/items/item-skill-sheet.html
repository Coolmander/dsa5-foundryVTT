<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
      <h1>
        <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
      </h1>
    </header>
  
      <img src="{{item.img}}" {{#if showBorder}}class="no-image-border"{{/if}} data-edit="img"    />
  
    <div class="item-details row2">
      <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
      <div class="input-box category" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
        {{localize "Skill"}}
      </div>
    </div>
  
    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>
    <div class="sheet-tabs edges left"></div>
    <div class="sheet-tabs edges right"></div>
  
    <section class="content">
  
      {{> systems/dsa5/templates/items/item-description.html}}
  
    <div class="tab details" data-tab="details">
  
      <div class="form-group">
        <label class="label-text">{{localize "Characteristic"}} 1</label>
        <select name="data.characteristic1.value" data-dtype="{{data.characteristic1.type}}">
          {{#select data.characteristic1.value}}
          {{#each characteristics as |ch char|}}
          <option value="{{char}}">{{localize ch}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      <div class="form-group">
        <label class="label-text">{{localize "Characteristic"}} 2</label>
        <select name="data.characteristic2.value" data-dtype="{{data.characteristic2.type}}">
          {{#select data.characteristic2.value}}
          {{#each characteristics as |ch char|}}
          <option value="{{char}}">{{localize ch}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      <div class="form-group">
        <label class="label-text">{{localize "Characteristic"}} 3</label>
        <select name="data.characteristic3.value" data-dtype="{{data.characteristic3.type}}">
          {{#select data.characteristic3.value}}
          {{#each characteristics as |ch char|}}
          <option value="{{char}}">{{localize ch}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
  
      <div class="form-group">
        <label class="label-text">{{localize "Group"}}</label>
        <select name="data.group.value" data-dtype="{{data.group.type}}">
          {{#select data.group.value}}
          {{#each skillGroups as |type sktype|}}
          <option value="{{sktype}}">{{localize type}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      <div class="form-group">
        <label class="label-text">{{localize "Burden"}}</label>
        <select name="data.burden.value" data-dtype="{{data.burden.type}}">
          {{#select data.burden.value}}
          {{#each skillBurdens as |type sktype|}}
          <option value="{{sktype}}">{{localize type}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      <div class="form-group">
        <label class="label-text">{{localize "StF"}}</label>
        <select name="data.StF.value" data-dtype="{{data.StF.type}}">
          {{#select data.StF.value}}
          {{#each StFs as |type sktype|}}
          <option value="{{sktype}}">{{localize type}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
  
      {{#if isOwned}}
  
      <div class="form-group" title='{{localize "TooltipSkillModifier"}}'>
        <label class="label-text">{{localize "Modifier"}}</label>
        <div class="input-box">
          <input class="input-text" type="text" name="data.modifier.value" value="{{data.modifier.value}}" data-dtype="Number">
        </div>
      </div>
  
      <div class="form-group" title='{{localize "TooltipAllowXPSpending"}}'>
        <label class="label-text">{{localize "AllowXPSpending"}}</label>
        {{#if item.flags.forceAdvIndicator}}
        <a class="item-checkbox" data-target="flags.forceAdvIndicator"><i class="far fa-check-circle"></i></a>
        {{else}}
        <a class="item-checkbox" data-target="flags.forceAdvIndicator"><i class="far fa-circle"></i></a>
        {{/if}}
      </div>
      {{/if}}
  
      
  
    </div>
    </section>
  </form>
