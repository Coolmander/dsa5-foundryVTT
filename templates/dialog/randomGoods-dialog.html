<div>
    <p>{{localize 'MERCHANT.selectRandomGoods'}}</p>
    <div class="row-section table-title">
        <div class="col two">{{localize 'Category'}}</div>
        <div class="col four">{{localize 'MERCHANT.select'}}</div>
        <div class="col ten">{{localize 'count'}}</div>
    </div>
    {{#each dialogData.categories as |item i|}}
    <div class="row-section">
        <div class="col two">
            <label for="">{{localize item}}</label>
        </div>
        <div class="col four">
            <input type="checkbox" id="check_{{item}}" name="{{item}}" value="{{item}}">
        </div>
        <div class="col ten">
            <input type="number" name="number_{{item}}" value="10" data-dtype="Number" />
        </div>
    </div>
    {{/each}}
</div>
