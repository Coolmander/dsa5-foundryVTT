<div class="form-group">
    <label>{{localize "Modifier"}}</label>
    <input class="quantity-click" type="number" name="testModifier" value="{{testModifier}}" />
</div>

{{# if difficultyLabels}}
<div class="form-group custom-select">
    <label>{{localize "Difficulty"}}</label>
    <select name="testDifficulty">
      {{#select testDifficulty}}
      {{#each difficultyLabels as |difficultyLabel difficultyKey|}}
      <option value="{{difficultyKey}}">{{localize difficultyLabel}}</option>
      {{/each}}
      {{/select}}
    </select>
</div>
{{/if}}

<div class="form-group custom-select">
    <label>{{localize "DIALOG.RollMode"}}</label>
    <select name="rollMode">
      {{#select rollMode}}
      {{#each rollModes as |label mode|}}
      <option value="{{mode}}">{{localize label}}</option>
      {{/each}}
      {{/select}}
    </select>
</div>
{{#if melee}}
<div class="form-group custom-select">
    <label>{{localize "narrowSpace"}}</label>
    <input type="checkbox" id="narrowSpace" name="narrowSpace" value="1">
</div>
<div class="form-group custom-select">
    <label>{{localize "wrongHand"}}</label>
    <input type="checkbox" id="wrongHand" name="wrongHand" value="1">
</div>
{{/if}} {{#if showDefense}}
<div class="form-group">
    <label>{{localize "defenseCount"}}</label>
    <input class="quantity-click" type="number" name="defenseCount" value="{{defenseCount}}" />
</div>
{{/if}} {{#if weaponSizes}}
<div class="form-group custom-select">
    <label>{{localize "doubleAttack"}}</label>
    <input type="checkbox" id="doubleAttack" name="doubleAttack" value="1">
</div>
<div class="form-group custom-select">
    <label>{{localize "opposingWeaponSize"}}</label>
    <select name="weaponsize">
    {{#select targetWeaponSize}}
    {{#each weaponSizes as |label val|}}
    <option value="{{val}}">{{localize label}}</option>
    {{/each}}
    {{/select}}
  </select>
</div>

{{/if}} {{# if rangeOptions}}
<div class="form-group custom-select">
    <label>{{localize "distance"}}</label>
    <select name="distance">
      {{#select "medium"}}
      {{#each rangeOptions as |label val|}}
      <option value="{{val}}">{{localize label}}</option>
      {{/each}}
      {{/select}}
    </select>
</div>
<div class="form-group custom-select">
    <label>{{localize "sizeCategory"}}</label>
    <select name="size">
    {{#select targetSize}}
    {{#each sizeOptions as |label val|}}
    <option value="{{val}}">{{localize label}}</option>
    {{/each}}
    {{/select}}
  </select>
</div>
<div class="form-group custom-select">
    <label>{{localize "sight"}}</label>
    <select name="vision">
  {{#select "0"}}
  {{#each visionOptions as |label val|}}
  <option value="{{val}}">{{localize label}}</option>
  {{/each}}
  {{/select}}
</select>
</div>
<div class="form-group custom-select">
    <label>{{localize "target"}}</label>
    <select name="targetMovement">
    {{#select "0"}}
    {{#each targetMovementOptions as |label val|}}
    <option value="{{val}}">{{localize label}}</option>
    {{/each}}
    {{/select}}
    </select>
</div>
<div class="form-group custom-select">
    <label>{{localize "shooter"}}</label>
    <select name="shooterMovement">
  {{#select "0"}}
  {{#each shooterMovementOptions as |label val|}}
  <option value="{{val}}">{{localize label}}</option>
  {{/each}}
  {{/select}}
  </select>
</div>

<div class="form-group custom-select">
    <label>{{localize "mount"}}</label>
    <select name="mountedOptions">
  {{#select "0"}}
  {{#each mountedOptions as |label val|}}
  <option value="{{val}}">{{localize label}}</option>
  {{/each}}
  {{/select}}
  </select>
</div>

<div class="form-group custom-select">
    <label>{{localize "rangeMovementOptions.QUICKCHANGE"}}</label>
    <input type="checkbox" id="quickChange" name="quickChange" value="1">
</div>

{{/if}} {{#if hasSituationalModifiers}}
<div class="modifiers form-group custom-select">
    <label>{{localize "DIALOG.SituationalModifiers"}}</label>
    <select name="situationalModifiers" multiple>
      {{#select selectedModifiers}}
      {{#each situationalModifiers as |mod t|}}
      <option title="{{localize mod.name}}" value="{{mod.value}}" {{#if mod.selected}}selected{{/if}}>{{localize mod.name}} [{{mod.value}}]
      </option>
      {{/each}}
      {{/select}}
    </select>
</div>
{{/if}}
