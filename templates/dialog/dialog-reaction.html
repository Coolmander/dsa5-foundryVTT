<div class="selection">
    <p>{{localize "DIALOG.selectReaction"}}</p>

    <div class="row-section">
        <div class="col third">
            <label>{{localize "entry"}}</label>
        </div>
        <div class="col seventy">
            <select name="entryselection">
          {{#select original}}
          {{#each items as |itm i|}}
          <option value="{{itm.id}}">{{itm.name}}</option>
          {{/each}}
          {{/select}}
        </select>
        </div>
    </div>
</div>
