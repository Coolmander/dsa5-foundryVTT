<div class="selection">
    <p>{{localize 'DIALOG.ItemRequiresAdoptionDescription'}}.</p>
    <h2>{{original.name}}</h2>
    <p>{{{original.data.data.description.value}}}</p>
    <div class="form-group custom-select">
        <label>{{localize "entry"}}</label>
        <select name="entryselection">
      {{#select "-"}}
      {{#each items as |itm i|}}
      <option value="{{itm.name}}">{{itm.name}}</option>
      {{/each}}
      {{/select}}
    </select>
    </div>
</div>
